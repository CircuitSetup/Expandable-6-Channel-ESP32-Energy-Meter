# CircuitSetup 6 Channel Energy Meter Main Board with 6 add-on boards - 42 current channels
# To reduce the number of sensors, only the power sensor for each current channel is output.
# current_cal: is set to a 20A CT for all inputs. This can easily be changed per input depending 
# on what CTs are being used on the corresponding CT inputs.
substitutions:
# Change the disp_name to something you want  
  disp_name: Energy Meter
  friendly_name: CircuitSetup Energy Meter
# Interval of how often the power is updated
  update_time: 10s
# Current Transformers:
#  20A/25mA SCT-006: 11143
#  30A/1V SCT-013-030: 8650
#  50A/1V SCT-013-050: 15420
#  50A/16.6mA SCT-010: 41334
#  80A/26.6mA SCT-010: 41660
#  100A/50ma SCT-013-000: 27518
#  120A/40mA: SCT-016: 41787
#  200A/100mA SCT-024: 27518
#  200A/50mA SCT-024: 55036
  current_cal: '11143'
# Jameco 9VAC Transformer: 
#  For meter versions: 
#  >= v1.3: 7305
#  <= v1.2: 42620
  voltage_cal: '7305'
  
esphome:
  name: energy-meter
  friendly_name: "${friendly_name}"
  project:
    name: circuitsetup.6c-energy-meter-main
    version: "1.4.1"

esp32:
  board: nodemcu-32s

wifi:
  # Set up a wifi access point
  ap: {}

captive_portal:

esp32_improv:
# Sets up Bluetooth LE to allow the user
# to provision wifi credentials to the device.
  authorizer: none

# Enable logging
logger:

# Enable Home Assistant API
api:

ota:
  - platform: esphome

dashboard_import:
  package_import_url: github://circuitsetup/Expandable-6-Channel-ESP32-Energy-Meter/Software/ESPHome/6chan_energy_meter_main_board.yaml@master
  import_full_config: true

