# CircuitSetup 6 Channel Energy Meter ESPHome common variables

esp32:
  board: nodemcu-32s
  cpu_frequency: 240MHz
  framework:
    # upcoming ESPHome update to allow more than 6 SPI devices on ESP-IDF
    type: esp-idf

spi:
  clk_pin: 18
  miso_pin: 19
  mosi_pin: 23

#Wifi signal
sensor:
  - platform: wifi_signal
    name: ${disp_name} WiFi
    id: wifi_signal_db
    entity_category: diagnostic
    update_interval: 60s
    
  - platform: copy
    source_id: wifi_signal_db
    id: wifi_signal_pct
    name: ${friendly_name} WiFi %
    filters:
      - lambda: return min(max(2 * (x + 100.0), 0.0), 100.0);
    unit_of_measurement: "%"
    entity_category: diagnostic

  - platform: debug
    free:
      name: "Heap Free"
    block:
      name: "Heap Max Block"
    loop_time:
      name: "Loop Time"
    cpu_frequency:
      name: "CPU Frequency"

text_sensor:
  - platform: debug
    device:
      name: "Device Info"
    reset_reason:
      name: "Reset Reason"

switch:
  - platform: restart
    name: ${disp_name} Restart

time:
  - platform: homeassistant
    id: homeassistant_time
