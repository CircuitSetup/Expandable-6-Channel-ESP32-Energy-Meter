# CircuitSetup 6 Channel Energy Meter Main Board example config
# See all options at https://esphome.io/components/sensor/atm90e32.html

substitutions:
# Change the disp_name to something you want  
  disp_name: Energy Meter
  friendly_name: CircuitSetup Energy Meter Wifi
# Interval of how often the power data is updated
  update_time: 60s

# Change current_cal to the corresponding CT's that you're using
# If different CTs per current channel, remove or change "${current_cal}" from 
# "gain_ct" below and replace with the CT calibration number respectively
# Current Transformers:
#  20A/25mA SCT-006: 11143
#  30A/1V SCT-013-030: 8650
#  50A/1V SCT-013-050: 15420
#  50A/16.6mA SCT-010: 41334
#  80A/26.6mA SCT-010: 41660
#  100A/50ma SCT-013-000: 27518
#  120A/40mA: SCT-016: 41787
#  200A/100mA SCT-024: 27518
#  200A/50mA SCT-024: 55036
  current_cal: '27518'

# This only needs to be changed if you're using something other than the  
# Jameco 9VAC Transformer: 
  voltage_cal: '7305'

  main_meter_id1: meter_main1
  main_meter_id2: meter_main2
  ct1_name: CT1
  ct2_name: CT2
  ct3_name: CT3
  ct4_name: CT4
  ct5_name: CT5
  ct6_name: CT6

#packages:
#  common: github://CircuitSetup/Expandable-6-Channel-ESP32-Energy-Meter/Software/ESPHome/6chan_common.yaml
esphome:
  name: energy-meter
  friendly_name: "${friendly_name}"
  name_add_mac_suffix: true
  project:
    name: circuitsetup.6c-energy-meter
    version: "1.5"

esp32:
  board: nodemcu-32s

captive_portal:

improv_serial:

logger:
  level: VERBOSE
  logs:
    api: VERBOSE
    api.service: DEBUG
    esp32_ble: DEBUG
    esp32_ble_server: DEBUG
    scheduler: DEBUG
    esp32.preferences: DEBUG

# Enable OTA updating
ota:
  - platform: esphome

web_server:
  port: 80

spi:
  clk_pin: 18
  miso_pin: 19
  mosi_pin: 23

time:
  - platform: homeassistant
    id: homeassistant_time

external_components:
  - source: github://CircuitSetup/esphome@atm90e32-calibration
    components: [ atm90e32 ]
    refresh: 1min

api:

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

sensor:
#IC1
  - platform: atm90e32
    cs_pin: 5
    id: meter_main1 #${main_meter_id1}
    phase_a:
      voltage:
        name: ${disp_name} Volts A
        id: ic1Volts
        accuracy_decimals: 1
      current:
        name: ${ct1_name} Amps
        id: ct1Amps
# The max value for current that the meter can output is 65.535. If you expect to measure current over 65A, 
# divide the gain_ct by 2 (120A CT) or 4 (200A CT) and multiply the current and power values by 2 or 4 by uncommenting the filter below
#        filters:
#          - multiply: 2
      power:
        name: ${ct1_name} Watts
        id: ct1Watts
#        filters:
#          - multiply: 2
      phase_status:
        name: ${ct1_name} Status
        id: ct1status
      reference_current:
        name: ${ct1_name} Ref
      gain_voltage: ${voltage_cal}
      gain_ct: ${current_cal}
    phase_b:
      current:
        name: ${ct2_name} Amps
        id: ct2Amps
      power:
        name: ${ct2_name} Watts
        id: ct2Watts
      phase_status:
        name: ${ct2_name} Status
        id: ct2status
      reference_current:
        name: ${ct2_name} Ref
      gain_voltage: ${voltage_cal}
      gain_ct: ${current_cal}
    phase_c:
      current:
        name: ${ct3_name} Amps
        id: ct3Amps
      power:
        name: ${ct3_name} Watts
        id: ct3Watts
      phase_status:
        name: ${ct3_name} Status
        id: ct3status
      reference_current:
        name: ${ct3_name} Ref
      gain_voltage: ${voltage_cal}
      gain_ct: ${current_cal}
    reference_voltage:
      name: "${main_meter_id1} Ref Voltage"
    frequency:
      name: ${disp_name} Freq A
    freq_status:
      name: ${disp_name} Freq Status A
    line_frequency: 60Hz
    gain_pga: 1X
    update_interval: ${update_time}
    enable_offset_calibration: true
    enable_gain_calibration: true
#IC2
  - platform: atm90e32
    cs_pin: 4
    id: meter_main2 #${main_meter_id2}
    phase_a:
#this voltage is only needed if monitoring 2 voltages
      voltage:
        name: ${disp_name} Volts B
        id: ic2Volts
        accuracy_decimals: 1
      current:
        name: ${ct4_name} Amps
        id: ct4Amps
      power:
        name: ${ct4_name} Watts
        id: ct4Watts
      phase_status:
        name: ${ct4_name} Status
        id: ct4status
      reference_current:
        name: ${ct4_name} Ref
      gain_voltage: ${voltage_cal}
      gain_ct: ${current_cal}
    phase_b:
      current:
        name: ${ct5_name} CT5 Amps
        id: ct5Amps
      power:
        name: ${ct5_name} CT5 Watts
        id: ct5Watts
      phase_status:
        name: ${ct5_name} Status
        id: ct5status
      reference_current:
        name: ${ct5_name} Ref
      gain_voltage: ${voltage_cal}
      gain_ct: ${current_cal}
    phase_c:
      current:
        name: ${ct6_name} CT6 Amps
        id: ct6Amps
      power:
        name: ${ct6_name} CT6 Watts
        id: ct6Watts
      phase_status:
        name: ${ct6_name} Status
        id: ct6status
      reference_current:
        name: ${ct6_name} Ref
      gain_voltage: ${voltage_cal}
      gain_ct: ${current_cal}
    reference_voltage:
      name: "${main_meter_id2} Ref Voltage"
    frequency:
      name: ${disp_name} Freq B
    freq_status:
      name: ${disp_name} Freq Status B
    line_frequency: 60Hz
    gain_pga: 1X
    update_interval: ${update_time}
    enable_offset_calibration: true
    enable_gain_calibration: true
        
#Total Amps   
  - platform: template
    name: ${disp_name} Total Amps
    id: totalAmps
    lambda: return id(ct1Amps).state + id(ct2Amps).state + id(ct3Amps).state + id(ct4Amps).state + id(ct5Amps).state + id(ct6Amps).state ;
    accuracy_decimals: 2
    unit_of_measurement: A
    device_class: current
    update_interval: ${update_time}         
#Total Watts
  - platform: template
    name: ${disp_name} Total Watts
    id: totalWatts
    lambda: return id(ct1Watts).state + id(ct2Watts).state + id(ct3Watts).state + id(ct4Watts).state + id(ct5Watts).state + id(ct6Watts).state ;
    accuracy_decimals: 1
    unit_of_measurement: W
    device_class: power
    update_interval: ${update_time}
#kWh
  - platform: total_daily_energy
    name: ${disp_name} Total kWh
    power_id: totalWatts
    filters:
      - multiply: 0.001
    unit_of_measurement: kWh
    device_class: energy
    state_class: total_increasing

  - platform: wifi_signal
    name: ${disp_name} WiFi
    id: wifi_signal_db
    entity_category: diagnostic

  - platform: copy
    source_id: wifi_signal_db
    id: wifi_signal_pct
    name: ${disp_name} WiFi %
    filters:
      - lambda: return min(max(2 * (x + 100.0), 0.0), 100.0);
    unit_of_measurement: "%"
    entity_category: diagnostic

globals:
  - id: enable_gain_calibration
    type: bool
    restore_value: yes
    initial_value: "false"

switch:
  - platform: template
    name: "Enable Gain Calibration"
    id: switch_enable_gain_calibration
    optimistic: true
    restore_mode: RESTORE_DEFAULT_OFF
    turn_on_action:
      - lambda: |-
          id(enable_gain_calibration) = true;
    turn_off_action:
      - lambda: |-
          id(enable_gain_calibration) = false;

  - platform: restart
    name: ${disp_name} Restart

button:
  - platform: atm90e32
    id: ${main_meter_id1}
    run_gain_calibration:
      name: "Run ${main_meter_id1} Gain Calibration"
    clear_gain_calibration:
      name: "Clear ${main_meter_id1} Gain Calibration"
    run_offset_calibration:
      name: "Run ${main_meter_id1} Offset Calibration"
    clear_offset_calibration:
      name: "Clear ${main_meter_id1} Offset Calibration"
    run_power_calibration:
      name: "Run ${main_meter_id1} Power Calibration"
    clear_power_calibration:
      name: "Clear ${main_meter_id1} Power Calibration"

  - platform: atm90e32
    id: ${main_meter_id2}
    run_gain_calibration:
      name: "Run ${main_meter_id2} Gain Calibration"
    clear_gain_calibration:
      name: "Clear ${main_meter_id2} Gain Calibration"
    run_offset_calibration:
      name: "Run ${main_meter_id2} Offset Calibration"
    clear_offset_calibration:
      name: "Clear ${main_meter_id2} Offset Calibration"
    run_power_calibration:
      name: "Run ${main_meter_id2} Power Calibration"
    clear_power_calibration:
      name: "Clear ${main_meter_id2} Power Calibration"

text_sensor:
  - platform: template
    name: "Dummy Text Sensor"  
    internal: true

number:
  - platform: template
    name: "Dummy Number Sensor"
    internal: true
    id: dummy_number
    step: 0.1
    min_value: 1
    max_value: 200.0
    optimistic: true
