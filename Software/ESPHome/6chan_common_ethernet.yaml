# CircuitSetup 6 Channel Energy Meter ESPHome common variables
# using the Lilygo T-ETH-Lite ESP32S3 and the CircuitSetup 6 Channel Energy Meter Ethernet Adapter 

esp32:
  board: esp32-s3-devkitc-1
  cpu_frequency: 240MHz
  framework:
    type: esp-idf

# Enable logging
logger:
  level: DEBUG

debug:
  update_interval: 5s

ethernet:
  type: W5500
  clk_pin: 10
  mosi_pin: 12
  miso_pin: 11
  cs_pin: 9
  interrupt_pin: 13
  reset_pin: 14
  clock_speed: 30Mhz

spi:
  interface: software
  clk_pin: 7
  miso_pin: 5
  mosi_pin: 6
  
sensor:
  - platform: debug
    free:
      name: "Heap Free"
    block:
      name: "Heap Max Block"
    loop_time:
      name: "Loop Time"
    cpu_frequency:
      name: "CPU Frequency"

  - platform: uptime
    name: Uptime
    id: uptime_sensor
    entity_category: diagnostic

text_sensor:
  - platform: debug
    device:
      name: "Device Info"
    reset_reason:
      name: "Reset Reason"

button:
  - platform: restart
    name: Restart
    id: restart_button
    entity_category: config

time:
  - platform: homeassistant
    id: homeassistant_time
